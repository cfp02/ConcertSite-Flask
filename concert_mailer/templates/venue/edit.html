{% extends 'base.html' %}

{% block content %}
  <h1>Edit Venue</h1>
  <form method="post">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ venue.name }}" required>
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" class="form-control" id="city" name="city" value="{{ venue.city }}">
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" name="address" value="{{ venue.address }}">
    </div>
    <div class="form-group">
      <label for="rating">Rating</label>
      <input type="number" class="form-control" id="rating" name="rating" value="{{ venue.rating }}">
    </div>
    <div class="form-group">
      <label for="minimal_substring">Minimal Substring</label>
      <input type="text" class="form-control" id="minimal_substring" name="minimal_substring" value="{{ venue.minimal_substring or '' }}">
    </div>
    <div class="form-group">
      <label for="venue_email_text">Venue Email Text</label>
      <input type="text" class="form-control" id="venue_email_text" name="venue_email_text" value="{{ venue.venue_email_text or '' }}">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
{% endblock %}
