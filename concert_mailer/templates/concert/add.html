{% extends 'base.html' %}

{% block content %}
  <h1>Add Concert</h1>
  <form method="post">
	<div class="form-group">
	  <label for="artist">Artist</label>
	  <input type="text" class="form-control" id="artist" name="artist" required>
	</div>
	<div class="form-group">
	  <label for="venue">Venue</label>
	  <input type="text" class="form-control" id="venue" name="venue" required>
	</div>
	<div class="form-group">
	  <label for="date">Date</label>
	  <input type="date" class="form-control" id="date" name="date" required>
	</div>
	<div class="form-group">
	  <label for="mgmt_email">Management Email</label>
	  <input type="email" class="form-control" id="mgmt_email" name="mgmt_email">
	</div>
	<div class="form-group">
	  <label for="mgmt_name">Management Name</label>
	  <input type="text" class="form-control" id="mgmt_name" name="mgmt_name">
	</div>
	<button type="submit" class="btn btn-primary">Add Concert</button>
  </form>
{% endblock %}
